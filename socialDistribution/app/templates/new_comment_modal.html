{% load static %}

<!doctype html>
<html lang="en">
  <script type="text/javascript">
    $(function () {
      $('#new-comment-{{post.id}}').on('hidden.bs.modal', function () {
        $(this).find('#comment_form').trigger('reset');
    })
    });
    $(function () {
      $('#new-comment-{{post.id}}').on('shown.bs.modal', function () {
        $(this).find('#comment-text-{{post.id}}').focus();
    })
    });
  </script>
  <div class="modal fade" id="new-comment-{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{post.title}}</h5>
          <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="comment_form">
            <div class="form-group">
              <label for="comment-text-{{post.id}}" class="col-form-label">Write a comment:</label>
              <textarea class="form-control" id="comment-text-{{post.id}}" placeholder="Write your comment here..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <input type="submit" value="Comment" class="btn btn-primary" data-bs-dismiss="modal"></input>
        </div>
      </div>
    </div>
  </div>
</html>
